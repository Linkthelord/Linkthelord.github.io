<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Portfolio</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
    }
    main {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        padding: 1rem;
    }
    section {
        width: 30%;
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #333;
    }
    h2 {
        text-align: center;
    }
    .chicken-basketball {
        position: relative;
        width: 100%;
        padding-top: 100%;
        overflow: hidden;
    }
    .chicken {
        position: absolute;
        width: 20%;
        animation: chickenAnimation 5s linear infinite;
    }
    .basketball {
        position: relative;
        width: 5%;
        animation: basketballAnimation 5s linear infinite;
    }
    @keyframes chickenAnimation {
        0% {
            left: 0;
            top: 0;
        }
        25% {
            left: 85%;
            top: 0;
        }
        50% {
            left: 85%;
            top: 85%;
        }
        75% {
            left: 0;
            top: 85%;
        }
        100% {
            left: 0;
            top: 0;
        }
    }
    @keyframes basketballAnimation {
  0% {
    left: 7%;
    top: 7%;
    transform: translateY(0);
  }
  25% {
    left: 92%;
    top: 7%;
    transform: translateY(-10px);
  }
  50% {
    left: 92%;
    top: 92%;
    transform: translateY(0);
  }
  75% {
    left: 7%;
    top: 92%;
    transform: translateY(-10px);
  }
  100% {
    left: 7%;
    top: 7%;
    transform: translateY(0);
  }
}
</style>
</head>
<body>
<header>
    <h1>Yingjun Lin - Personal Portfolio</h1>
</header>
<main>
    <section>
        <h2>About Me</h2>
        <p>
            A dedicated scholar who is passionate and curious about everything around him, strives and desires to learn more and does the best he can.
        </p>
    </section>
    <section>
        <h2>My Projects</h2>
        <ul>
            <li><a href="#">Project 1</a></li>
            <li><a href="#">Project 2</a></li>
            <li><a href="#">Project 3</a></li>
        </ul>
    </section>
    <section>
        <h2>Contact</h2>
        <p>
            Email: <a href="mailto:linlink729@gmail.com">linlink729@gmail.com</a>
        </p>
    </section>
    <section class="chicken-basketball">
        <img class="chicken" src="https://static-cdn.jtvnw.net/jtv_user_pictures/4b0436db-de4e-4227-a338-708430166a84-profile_image-300x300.png" alt="A chicken playing basketball">
        <img class="basketball" src="https://fthmb.tqn.com/eByMuSdaTcGmTS-ZI1jo58ItcJI=/3709x3328/filters:fill(auto,1)/basketball--on-white--172936019-58ff91203df78ca1596fbbcc.jpg" alt="A basketball">
    </section>
</main>
</body>
